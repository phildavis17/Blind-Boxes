<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Blind Box Collections</title>
    </head>
    <body>
        <div id = "Intro">
            <h2>Collecting Blind Boxes</h2>
            <p>How many times do you need to buy a blind box before
             you have every item in the collection?</p>
             <p>Let's find out.</p>
        </div>
        <form>
            <fieldset>
                <legend>Collection Parameters</legend>
                <label for="count">Number of items in the collection:</label>
                <input type="number" id="nSize" name="count" value="10"><br>
                <label for="boxSize">Number of items in each box:</label>
                <input type="number" id="boxSize" name="boxSize" value="1"><br>
                <label for="dupes">Duplicates within the same box?</label>
                <input type="checkbox" name="dupes" id="dupesInBox" value="dupes"><br>
            </fieldset>
            <label for="runs">Number of simulations to run:</label>
            <input type="number" id="runs" name="runs" value="1000">
            <button type="button" name="start" onclick="main()">Go!</button>
        </form>

        <p id = 'running' hidden>
            Working...
        </p>

        <p id="results" hidden>
            In <span id = "runCount"></span> simulations, it took at least
            <span id = "min"></span>, and as many as <span id = "max"></span> boxes to complete the
            collection, with an average of <span id = "ave"></span>.
        </p>

        <script type="text/javascript" src="collector2.js">
        </script>
    </body>
</html>
